<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        {% if title %}
            <title>👩🏻‍💻 Jeannie An - {{ title }}</title>
        {% else %}
            <title>👩🏻‍💻 Jeannie An</title>
        {% endif %}

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="./static/main.js"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Jeannie An</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link about" href="about">About</a>
                    <a class="nav-link projects" href="projects">Projects</a>
                    <a class="nav-link contact" href="contact">Contact</a>
                  </div>
                </div>
              </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer class ="footer-wrap">
          <p class="footer-text">Let's work together!</p>
          <div class="social-links">
            <a href="https://github.com/beannie-j"><img class="social-link" src="./static/img/github-logo.png" alt="github-logo" width=2% height=2%></a>
            <a href="https://www.linkedin.com/in/hjeanniean/"><img class="social-link" src="./static/img/linkedin-logo.png" alt="linkedin-logo" width=2% height=2%></a>
            <a href="mailto:jeanniehjan@gmail.com"><img class="social-link" src="./static/img/gmail-logo.png" alt="email-logo" width=2.1% height=2.1%></a>
          </div>
          <div class="copyright">© 2020, Jeannie An</div>
        </footer>
        
    </body>
</html>
