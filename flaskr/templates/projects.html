{% extends "layout.html" %}
{% block content %}
    <h2 class="projects-heading">These are some of my projects which I created during my free time. </h2>
    {% for post in posts %}
        <div id="card">
            <h1 class="project-name">{{ post.title }}</h1>   
            <p class="project-description">Written in {{ post.language }} with {{ post.library }}</p>
            <p class="project-content">{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
